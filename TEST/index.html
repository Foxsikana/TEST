<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Create Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:weght@400;700&display=swap" rel="stylesheet"
</head>

<body>
    <main>
            <div class="container">
              <div class="columns-container">

                <div class="left-column">
                  <h1>Мастер-классы<br> от Create Studio</h1>
                    <button type="submit" class="button"><a href="#" id="open_pop_up">Записаться</a></button>
                </div>
                
                <div class="pop_up" id="pop_up">
                  <div class="pop_up_container">
                    <div class="pop_up_body">
                      <p><strong>Заяка на участие</strong></p>
                      <form action="">
                        
                        <p><input maxlength="70" size="70" placeholder="ФИО"></p>
                        <p><input maxlength="70" size="70" placeholder="E-mail"></p>

                        <button type="submit" class="button_sand">Отправить</button>
                        <div class="pop_up_close" id = "pop_up_close">&#10006</div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="right-column">
                    <img src="img/office.png" alt="Фотография офиса" width="552" height="376">
                </div>
                
              </div>
            </div>
    </main>
</html>
<script src="main.js"></script> 
</html>
